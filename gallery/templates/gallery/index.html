{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Gallery</title>
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="{% static 'gallery/static/css/normalize.css'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'gallery/static/css/demo.css'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'gallery/static/css/component.css'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'gallery/static/css/normalize.css'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'gallery/static/fonts/font-awesome-4.3.0/css/font-awesome.min.css'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'gallery/static/css/demo.css'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'gallery/static/css/card.css'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'gallery/static/css/pattern.css'%}" />
		<script src="js/modernizr.custom.js"></script>
		<script>
			if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
			var root = document.getElementsByTagName('html')[0];
			root.setAttribute('class', 'ff');
			};
		</script>
	</head>
	<body>
		<div class="container" style="z-index: 500;">
			<ul id="gn-menu" class="gn-menu-main" style="z-index: 500;">
				<li class="gn-trigger">
					<a class="gn-icon gn-icon-menu"><span>Menu</span></a>
					<nav class="gn-menu-wrapper">
						<div class="gn-scroller">
							<ul class="gn-menu">
								<li class="gn-search-item">
									<input placeholder="Search" type="search" class="gn-search">
									<a class="gn-icon gn-icon-search"><span>Search</span></a>
								</li>
								<li><a class="gn-icon gn-icon-cog">Settings</a></li>
								<li><a class="gn-icon gn-icon-help">Help</a></li>
							</ul>
						</div><!-- /gn-scroller -->
					</nav>
				</li>
				<li><a href="{% url 'landing:index'%}">HOME</a></li>
				<li><a  href="{% url 'members:index'%}"><span>Collaborators</span></a></li>
				<li><a href="{% url 'register:form'%}"><span>Sign Up</span></a></li>
			</ul>

			<header>
				<h1 style="padding-top: 40px; color: #000000;"><strong> Gallery</strong></h1>	
			</header>

			<div class="content">
			<!-- trianglify pattern container -->
			<div class="pattern pattern--hidden"></div>
			<!-- cards -->
			<div class="wrapper">
				{% for i in courses %}
				<div class="card">
					<div class="card__container card__container--closed">
						<svg class="card__image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 500" preserveAspectRatio="xMidYMid slice">
							<defs>
								<clipPath id="clipPath1">
									<!-- r = 992 = hyp = Math.sqrt(960*960+250*250) -->
									<circle class="clip" cx="960" cy="250" r="992"></circle>
								</clipPath>
							</defs>
							<image clip-path="url(#clipPath1)" width="1920" height="500" xlink:href="{% static 'gallery/static/img/a.jpg'%}"></image>
						</svg>
						<div class="card__content">
							<i class="card__btn-close fa fa-times"></i>
							<div class="card__caption">
								<h2 class="card__title">{{i.title}}</h2>
								<p class="card__subtitle">{{i.desc}}</p>
							</div>
							<div class="card__copy">
								<div class="meta">
									<img class="meta__avatar" src="{% static 'gallery/static/img/authors/1.png'%}" alt="author01" />
									<!-- <span class="meta__author">Gerry Sutherland</span>
									<span class="meta__date">06/19/2015</span> -->
								</div>
								<p>{{i.contentText}}</p>
								<p>{{MEDIA_URL}}</p>
								<p> {{i.contentImg}} </p>
								<img src="img/er.png">
								<p>sdsds</p>
							</div>
						</div>
					</div>
				</div>
 				{%endfor%}
				
			</div>
			<!-- /cards -->
		</div><!-- /content -->
		</div><!-- /container -->

		<script src="{% static 'gallery/static/js/classie.js'%}"></script>
		<script src="{% static 'gallery/static/js/gnmenu.js'%}"></script>
		<script src="{% static 'gallery/static/js/vendors/trianglify.min.js'%}"></script>
		<script src="{% static 'gallery/static/js/vendors/TweenMax.min.js'%}"></script>
		<script src="{% static 'gallery/static/js/vendors/ScrollToPlugin.min.js'%}"></script>
		<script src="{% static 'gallery/static/js/vendors/cash.min.js'%}"></script>
		<script src="{% static 'gallery/static/js/Card-circle.js'%}"></script>
		<script src="{% static 'gallery/static/js/demo.js'%}"></script>
		<script>
			new gnMenu( document.getElementById( 'gn-menu' ) );
		</script>
	</body>
</html>
